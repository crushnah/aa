<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food </title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Lựa món mà Banhhhxii thích điii nàaa?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="https://i.pinimg.com/736x/02/c3/bb/02c3bb64f412d07dded1e8e4c4bf8dc4.jpg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          Lẩu Haidilao </label
        >
      </div>
      <div class="food-item">
        <img src="https://i.pinimg.com/236x/13/3d/ef/133deffe2eed90d3ebb1d5d0858d63a7.jpg" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="hotdog" /> Thịt nướng</label
        >
      </div>
      <div class="food-item">
       
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza 4P </label>
      </div>
      <div class="food-item">
        <img src="https://i.pinimg.com/564x/61/4c/90/614c9058b362ccd1bfbac579f093f3fd.jpg" alt="salad" />
        <label><input type="checkbox" name="food" value="salad" /> Chang Kang Kung</label>
      </div>
      <div class="food-item">
        <img src="https://images.foody.vn/res/g88/874371/prof/s576x330/foody-upload-api-foody-mobile-2-210402153041.jpg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> Chang</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Tiếp UWU
    </button>
  </body>
</html>
